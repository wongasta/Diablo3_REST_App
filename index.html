<!DOCTYPE HTML>
<html>
<head>
<title>My Diablo 3 Characters</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div class="container mainContainer">
	<div id="waiting" class="container">
    	<h1 class="waitHeader">Please Wait...</h1>
    </div>
	<div id="doneWaiting">
    	<div class="row">
            <div class="span8">
                <h1 class="mainHeader">Diablo 3 Character Info</h1>
            </div>
            <div class="span4">
            	<div class="row formSelector">
                <form action="#" method="GET">
                	<div class="span3 formDiv">
                		<input type="text" class="form-control" id="formID" placeholder="Battletag-Id" name="bid" />
                    </div>
                    <div class="span1 formDiv">
                    	<button type="submit" class="btn btn-default" id="battletagSubmit">Submit</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div class="hero-unit">
            <h2 class="heroBarName">BattleTag: </h2>
            <h3 class="heroBarCharNum">Champions: </h3>
        </div>
        
        <div class="row">
             <div class="span4 navPanel">
                 <ul class="nav nav-list navPanelul">
                    <li class="nav-header">Character List</li>
                </ul>
             </div>
             <div class="span8 characterPanels">
                 <div class="characterPanelDiv span8 originalPanel">
                 	<h2>Click left to select character</h2>
                 </div>
        </div>
	</div>
</div>

<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/myScripts.js"></script>
</body>
</html>
